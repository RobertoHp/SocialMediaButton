<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dayana Bar</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="float-button" id="float-button">
        <div class="open-media-button" id="open-media-button">
            <img src="source/icons/dots_.png" alt="" id="open-social-bar">
        </div>
        <div class="social-media bar-main" id="social-media">
            <img src="source/icons/whatsapp.png" alt="">
            <img src="source/icons/facebook.png" alt="">
            <img src="source/icons/instagram.png" alt="">
            <img src="source/icons/youtube.png" alt="">
            <img src="source/icons/x.png" alt="" id="close-social-bar">
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
